<html>
    <head>
        <title>Class Example</title>
        <style>
            .highlight {
                background-color: aqua;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Science</td>
            <td>B</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        </table>

        <p class="highlight">
            This paragraph is highlighted
        </p>
        <p>
            This paragrpah is not highlighted
        </p>
        <div class="highlighted">
        this div is also higlighted.
        </div>
    </body>
</html>
